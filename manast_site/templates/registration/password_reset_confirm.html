{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% trans "Password reset" %}</title>
    <link href="{% static 'css/letras.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
{#  <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/09/blue-wallpaper-7.jpg" alt="fondo">#}
<img src="{% static 'images/fondo.png' %}" alt="fondo" class="img">

{% if validlink %}
    <div class="form">

        <h1>{% trans "Change password" %}</h1>
    <form method="post">
        {% csrf_token %}

        <div class="field-wrap">
            <label for="id_new_password1">{% trans "Password" %}
                <span class="req">*</span>
            </label>
            <input id="id_new_password1" name="new_password1" type="password" minlength="8" required
                   autocomplete="off"/>
        </div>

        <div class="field-wrap">
            <label for="id_password2">{% trans "Repeat Password" %}
                <span class="req">*</span>
            </label>
            <input id="id_new_password2" name="new_password2" type="password" minlength="8" required
                   autocomplete="off"/>
        </div>
        <button type="submit" class="button button-block">{% trans "Save" %}</button>
    </form>
    </div>
{% else %}
    <div class="form">
        <h1>
            {% trans "The link is invalid, it may have been already used, please request another one." %}
        </h1>
    </div>
{% endif %}

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/password-match.js' %}"></script>


</body>
</html>
