{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% trans "Password reset" %}</title>
    <link href="{% static 'css/letras.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
{#  <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/09/blue-wallpaper-7.jpg" alt="fondo">#}
<img src="{% static 'images/fondo.png' %}" alt="fondo" class="img">


<div class="form">

    <h1>{% trans "Forgotten password" %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="field-wrap">
            <label for="id_email">
                Email<span class="req">*</span>
            </label>
            <input id="id_email" name="email" type="email" required autocomplete="off"/>
        </div>
        <button type="submit" class="button button-block">{% trans "Send" %}</button>
    </form>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/password-match.js' %}"></script>


</body>
</html>
